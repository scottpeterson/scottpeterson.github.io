<section class="table-section">
  <h2>{{SECTION_TITLE}}</h2>

  <div class="contact-form-container">
    <form
      class="contact-form"
      action="https://formspree.io/f/xjkragkq"
      method="POST"
    >
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required class="form-input" />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          required
          class="form-textarea"
        ></textarea>
      </div>

      <button type="submit" class="form-submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Other Ways to Connect</h3>
      <p>You can also find me on:</p>
      <ul class="contact-links">
        <li>
          <a href="https://www.youtube.com/@dishingonD3BBALL" target="_blank"
            >Dishing on D3 WBB (YouTube)</a
          >
        </li>
        <li>
          <a
            href="https://github.com/scottpeterson/d3-bball-npi"
            target="_blank"
            >GitHub</a
          >
        </li>
      </ul>
    </div>
  </div>
</section>
