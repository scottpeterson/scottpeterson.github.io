<section class="table-section">
  <h2>{{SECTION_TITLE}}</h2>
  
  {{#SHOW_PROGRESS}}
  <!-- Progress Indicators -->
  <div class="progress-indicators">
    <div class="progress-item">
      <div class="progress-label">
        <span class="progress-title">Schedule Publishing Progress</span>
        <span class="progress-percentage" id="scheduleProgress">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="scheduleProgressFill"></div>
      </div>
    </div>
    <div class="progress-item">
      <div class="progress-label">
        <span class="progress-title">Roster Publishing Progress</span>
        <span class="progress-percentage" id="rosterProgress">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="rosterProgressFill"></div>
      </div>
    </div>
  </div>
  {{/SHOW_PROGRESS}}
  
  {{#HAS_SEARCH}}
  <!-- Search and Filter Controls -->
  <div class="table-controls">
    <div class="search-container">
      <input type="text" id="teamSearch" placeholder="{{SEARCH_PLACEHOLDER}}" class="search-input">
    </div>
    <div class="filter-container">
      <select id="conferenceFilter" class="filter-select">
        <option value="">All Conferences</option>
      </select>
    </div>
  </div>
  {{/HAS_SEARCH}}
  
  <div class="table-container">
    <table class="stats-table" id="statsTable">
      <thead>
        <tr>
          {{#COLUMNS}}
          <th>{{.}}</th>
          {{/COLUMNS}}
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be loaded dynamically -->
      </tbody>
    </table>
  </div>
</section>
